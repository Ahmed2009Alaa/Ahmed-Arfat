<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="إعلان مكتب الرغد للمحاماة - د. أحمد عرفات">
    <title>مكتب الرغد للمحاماة - د. أحمد عرفات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background: radial-gradient(circle at top, #1a1a1a, #000000);
            padding: 20px;
            color: #fff;
            overflow-x: hidden;
        }

        .card {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            max-width: 1100px;
            margin: auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.9), 0 0 100px rgba(255, 215, 0, 0.4);
            padding: 30px;
            gap: 20px;
            backdrop-filter: blur(20px);
            overflow: hidden;
        }

        .title {
            font-size: clamp(28px, 5vw, 52px);
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(90deg, gold, #fff, gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: clamp(18px, 3vw, 28px);
            font-weight: 600;
            margin-bottom: 25px;
            color: #ffd700;
            text-shadow: 0 2px 15px rgba(255, 215, 0, 0.7);
        }

        .contact {
            background: rgba(255, 215, 0, 0.1);
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }

        .phone {
            font-size: clamp(20px, 4vw, 34px);
            font-weight: 800;
            color: gold;
        }

        .cta {
            display: inline-block;
            background: linear-gradient(90deg, gold, #ffcc00);
            color: #000;
            padding: 14px 28px;
            border-radius: 50px;
            font-weight: 700;
            text-decoration: none;
            margin-top: 10px;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
        }

        .cta:hover {
            transform: scale(1.1);
        }

        .logo {
            width: clamp(200px, 40vw, 300px);
            height: clamp(200px, 40vw, 300px);
            border-radius: 50%;
            background: radial-gradient(circle, gold, #b8860b);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 50px rgba(255, 215, 0, 0.5);
            text-align: center;
        }

        .logo-icon {
            font-size: clamp(50px, 8vw, 90px);
            color: #000;
            margin-bottom: 10px;
        }

        .logo-text {
            font-size: clamp(18px, 5vw, 28px);
            font-weight: 900;
            color: #000;
        }

        .logo-sub {
            font-size: clamp(12px, 3vw, 16px);
            color: #000;
            font-weight: 700;
            letter-spacing: 3px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="left">
            <div class="title">مكتب الرغد للمحاماة</div>
            <div class="subtitle">⚖️ بإشراف د. أحمد عرفات - المحامي</div>
            <div class="contact">
                <div class="phone">📞 +20 103 255 5695</div>
                <div>للاستشارات القانونية وخدمات التقاضي</div>
            </div>
            <a href="tel:+201032555695" class="cta">اتصل الآن</a>
        </div>
        <div class="right">
            <div class="logo">
                <div class="logo-icon">⚖️</div>
                <div class="logo-text">AL-RAGHD</div>
                <div class="logo-sub">LAW OFFICE</div>
            </div>
        </div>
    </div>
    <footer>
        <p style="text-align:center; margin-top:20px; font-size:14px; color:#ccc;">تم تصميم هذا الإعلان بواسطة أحمد علاء
        </p>
    </footer>
</body>

</html>
